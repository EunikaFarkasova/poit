<!DOCTYPE HTML>
<html>
 <head>
  <title>POIT monitorovanie teploty a svetla</title>
  <link rel="stylesheet" href="static/style.css">
   <script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
   <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.5/socket.io.min.js"></script>
   <script src="https://cdn.plot.ly/plotly-2.32.0.min.js" charset="utf-8"></script>
   <script src="//cdn.rawgit.com/Mikhus/canvas-gauges/gh-pages/download/2.1.7/all/gauge.min.js"></script>
   <script src="static/main.js"></script>
 </head>
 <body>
  <h1>POIT monitorovanie teploty a svetla</h1>
  <a href="/archive">Archive</a>
  <h2>Send:</h2>
  <div>
    <label for="temperature_check">Temperature: 
        <input type="checkbox" name="temperature_check" id="temperature_check">
    </label>
    <label for="light_check">Light: 
        <input type="checkbox" name="light_check" id="light_check">
    </label>
    <button id="setCheckboxes">Save settings</button>
</div>
  <button id="open">Open</button>
  <button id="buttonValStart" class="buttonVal" type="submit" value="true">Start</button>
  <button id="buttonValStop" class="buttonVal" type="submit" value="false">Stop</button>
  <form id="disconnect" method="POST" action="#">
    <input type="submit" value="Close">
  </form> 

  <main>
    <div id="temp-wrapper">
        <div id="temp-plot" style="width:600px;height:400px;"></div>
        <canvas id="tempGauge"></canvas>
      </div>
      <div id="light-wrapper">
        <div id="light-plot" style="width:600px;height:400px;"></div>
        <canvas id="lightGauge"></canvas>
      </div>
  </main>
  <h2>Receive:</h2>
  <div id="log"></div>
 </body>
</html>
